<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에버소울 스킬 도서관</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>⚔️ 에버소울 스킬 도서관</h1>

    <div class="search-filter-box">
        <input type="text" id="searchInput" placeholder="태그 또는 스킬 이름으로 검색...">
        <label for="rarityFilter">유물등급:</label>
        <select id="rarityFilter">
            <option value="에픽">에픽</option>
            <option value="레전+">레전+</option>
            <option value="오리진">오리진</option>
        </select>
    </div>

    <div id="skillList"></div>

    <footer>
        <a href="feedback.html" class="feedback-button">오류 및 건의사항</a>
        <a href="settings.html" class="feedback-button" id="admin-settings-button" style="display: none;">익명화 설정</a>
    </footer>

    <script src="skills.js"></script>
    <script src="script.js"></script>
    <script>
        // 페이지 로드 시 관리자 로그인 상태 확인
        if (sessionStorage.getItem('eversoul-admin-token') === 'true') {
            document.getElementById('admin-settings-button').style.display = 'inline-block';
        }
    </script>
</body>
</html>
